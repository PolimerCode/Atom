<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atom Viewer</title>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; background: #000; }
    #info {
      position: absolute; top: 10px; left: 10px;
      color: #888; font-family: monospace; font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Connecting to ws://localhost:8080...</div>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    const WS_URL = 'ws://localhost:8080';
    const NUCLEUS_RADIUS = 0.15;
    const ELECTRON_RADIUS = 0.08;
    const LERP_FACTOR = 0.25;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(8, 6, 8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const composer = new THREE.EffectComposer(renderer);
    composer.setSize(window.innerWidth, window.innerHeight);
    composer.setPixelRatio(window.devicePixelRatio);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.15
    );
    composer.addPass(bloomPass);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.target.set(0, 0, 0);

    const grid = new THREE.GridHelper(20, 20, 0x333333, 0x222222);
    scene.add(grid);

    const particles = new Map();
    const ambientLight = new THREE.AmbientLight(0x202020);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 0.6, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    function createNucleusMesh() {
      const geo = new THREE.SphereGeometry(NUCLEUS_RADIUS, 16, 16);
      const mat = new THREE.MeshStandardMaterial({
        color: 0xff4444,
        emissive: 0xff2222,
        emissiveIntensity: 1.2,
      });
      return new THREE.Mesh(geo, mat);
    }

    function createElectronMesh() {
      const geo = new THREE.SphereGeometry(ELECTRON_RADIUS, 12, 12);
      const mat = new THREE.MeshStandardMaterial({
        color: 0x88eeff,
        emissive: 0x00ccff,
        emissiveIntensity: 1.5,
      });
      return new THREE.Mesh(geo, mat);
    }

    function getOrCreateParticle(id, type) {
      let mesh = particles.get(id);
      if (!mesh) {
        mesh = type === 'n' ? createNucleusMesh() : createElectronMesh();
        mesh.userData.targetPos = new THREE.Vector3(0, 0, 0);
        particles.set(id, mesh);
        scene.add(mesh);
      }
      return mesh;
    }

    let ws = null;
    let connected = false;

    function connect() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => {
        connected = true;
        document.getElementById('info').textContent = 'Connected. Receiving particles...';
      };
      ws.onclose = () => {
        connected = false;
        document.getElementById('info').textContent = 'Disconnected. Reconnecting in 2s...';
        setTimeout(connect, 2000);
      };
      ws.onerror = () => {};
      ws.onmessage = (ev) => {
        try {
          const data = JSON.parse(ev.data);
          if (!Array.isArray(data)) return;
          for (const p of data) {
            const { id, t, x, y, z } = p;
            const mesh = getOrCreateParticle(id, t);
            mesh.userData.targetPos.set(x, y, z);
          }
        } catch (_) {}
      };
    }
    connect();

    function animate() {
      requestAnimationFrame(animate);
      const dt = 0.016;
      for (const [id, mesh] of particles) {
        mesh.position.lerp(mesh.userData.targetPos, LERP_FACTOR);
      }
      controls.update();
      composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
      composer.setPixelRatio(window.devicePixelRatio);
      bloomPass.resolution.set(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
